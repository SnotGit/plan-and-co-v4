<div class="container">
  <div class="card-header">
    <h2 class="card-title">{{ title() }}</h2>
  </div>
  
  <div class="card-content">
    <p class="card-description">{{ description() }}</p>
  </div>
  
  <div class="card-footer">
    <button class="card-btn" (click)="navigateToStrategy()">
      {{ buttonText() }}
    </button>
  </div>
</div>
