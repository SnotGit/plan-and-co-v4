<div class="container">
  <div class="card-header">
    <div class="card-icon">
      <img src="/assets/icons/logo-icon.png" alt="icon"/>
    </div>
    <h2 class="card-title">{{ title() }}</h2>
  </div>
  
  <div class="card-content">
    <p class="card-description">{{ description() }}</p>
  </div>
  
  <div class="card-footer">
    <button class="card-btn" (click)="navigateToContact()">
      {{ buttonText() }}
    </button>
  </div>
</div>
