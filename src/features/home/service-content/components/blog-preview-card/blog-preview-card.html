<section class="blog-preview">
  <h2 class="section-title">Conseils & Stratégies</h2>
  <div class="articles-grid">
    @for (article of latestArticles(); track article.id) {
      <article class="article-card">
        <h3 class="article-title">{{ article.title }}</h3>
        <p class="article-excerpt">{{ article.excerpt }}</p>
        <a [routerLink]="'/blog/' + article.slug" class="read-more">Lire →</a>
      </article>
    }
  </div>
  <a routerLink="/blog" class="view-all">Voir tous les articles →</a>
</section>
